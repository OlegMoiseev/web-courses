<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.6/dist/global/Rx.umd.js"></script>

    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>

</head>
<body>
    <div class="body" align="center">
        <div class="row">
            <div class="col-5">
                <h2 id="lotName">
                    This is a new LOT
                </h2>

                <div id="lotImage"></div>

                <div id="stepSize"></div>


                <button id="simpleButton"
                        type="button"
                        class="btn btn-primary"
                        onclick="increaseBid()"

                >
                    Increase bid
                </button>

                <div class="timer">
                    Time left:
                    <span id="time"></span>
                </div>
            </div>

            <div class="col-2">
                <p><h3>
                    Current bid
                </h3></p>

                <p><h1 id="lotPrice">
                    $
                </h1></p>

            </div>

            <div class="col-5" >
                <div class="form-group" style="margin: 10px">
                    <label for="lotDescription">Lot description</label>
                    <textarea class="form-control" id="lotDescription" rows="10" readonly></textarea>
                </div>
            </div>
        </div>



    </div>

</body>
<script src="timer.js"></script>
</html>
